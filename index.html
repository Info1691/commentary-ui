<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commentary Viewer</title>
  <link rel="stylesheet" href="style.css?v=1" />
  <link rel="stylesheet" href="drawer.css?v=1" />
</head>
<body>
  <header class="app-header">
    <!-- ONE trigger only -->
    <button id="openDrawer" class="btn btn-light" aria-controls="repoDrawer" aria-expanded="false">Repos</button>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1 class="title">Commentary Viewer</h1>
  </header>

  <main class="wrap">
    <section class="card card-grow" aria-label="Commentary Viewer">
      <h2 class="card-title">Select a Commentary</h2>

      <!-- The JS looks for this id first -->
      <label for="commentSelect" class="sr-only">Select a commentary</label>
      <select id="commentSelect" class="select" aria-label="Select a Commentary">
        <option value="">Select a Commentary</option>
      </select>

      <div class="meta">
        <strong>Jurisdiction:</strong> <span id="jurisdiction">—</span>
        <strong>Reference:</strong> <span id="reference">—</span>
        <strong>Source:</strong> <span id="source">—</span>
      </div>

      <pre id="commentText" class="text mono" aria-live="polite">Select a commentary to view the full text here.</pre>

      <div class="actions">
        <button id="exportBtn" class="btn btn-light" type="button">Export Commentary as .txt</button>
        <button id="printBtn" class="btn btn-light" type="button">Print</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </section>
  </main>

  <!-- Drawer container -->
  <aside id="repoDrawer" class="drawer" hidden>
    <nav class="drawer-body" aria-label="Repositories">
      <h3 class="drawer-title">Repos</h3>
      <ul id="repoLinks" class="drawer-links"></ul>
    </nav>
  </aside>

  <script src="drawer.js?v=2"></script>
  <script src="main.js?v=2"></script>
</body>
</html>
