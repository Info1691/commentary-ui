<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Commentary Viewer</title>

  <!-- existing app styles -->
  <link rel="stylesheet" href="style.css">

  <!-- drawer styles (added) -->
  <link rel="stylesheet" href="drawer.css">
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="logo">
    <h1 class="title">Commentary Viewer</h1>
  </header>

  <main class="wrap">
    <section class="card">
      <label for="commentarySelect"><strong>Select a Commentary</strong></label>
      <select id="commentarySelect" class="select" aria-label="Select a Commentary">
        <option value="">Select a Commentary</option>
      </select>

      <div class="meta" style="margin:12px 0;">
        <div><strong>Jurisdiction:</strong> <span id="jurisdiction">—</span></div>
        <div><strong>Reference:</strong> <span id="reference">—</span></div>
        <div><strong>Source:</strong> <span id="source">—</span></div>
      </div>

      <textarea id="commentaryText" class="input mono" rows="18"
                placeholder="Select a commentary to view the full text here."></textarea>

      <div class="toolbar" style="margin-top:12px;">
        <button id="exportBtn" class="btn" type="button">Export Commentary as .txt</button>
        <button id="printBtn" class="btn btn-light" type="button">Print</button>
      </div>
    </section>
  </main>

  <!-- existing app logic -->
  <script src="main.js"></script>

  <!-- drawer logic (added) -->
  <script src="drawer.js"></script>
</body>
</html>
