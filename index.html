<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Commentary Viewer</title>
  <link rel="stylesheet" href="style.css?v=13"/>
  <link rel="stylesheet" href="drawer.css?v=13"/>
</head>
<body>
  <header class="app-header" role="banner">
    <button id="drawerToggle" class="btn btn-light nav-btn" type="button" aria-label="Open Repos Drawer">Repos</button>
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Commentary Viewer</h1>
  </header>

  <main class="wrap" id="app" aria-live="polite">
    <section class="card">
      <h2 class="section-title">Select a Commentary</h2>

      <label class="sr-only" for="commentarySelect">Select a Commentary</label>
      <select id="commentarySelect" class="select" aria-label="Select a commentary">
        <option value="">Select a Commentary</option>
      </select>

      <div class="meta">
        <div><strong>Jurisdiction:</strong> <span id="jurisdiction">—</span></div>
        <div><strong>Reference:</strong> <span id="reference">—</span></div>
        <div><strong>Source:</strong> <span id="source">—</span></div>
      </div>

      <textarea id="commentaryText" class="text mono" readonly placeholder="Select a commentary to view the full text here."></textarea>

      <div class="actions">
        <button id="exportBtn" class="btn" type="button">Export Commentary as .txt</button>
        <button id="printBtn" class="btn btn-light" type="button">Print</button>
      </div>

      <p class="status" id="status">Reads from <code>commentary.json</code> and text files under <code>data/commentary/</code>. No file writes.</p>
    </section>
  </main>

  <!-- IMPORTANT: drawer loads first; main.js runs after both DOM + drawer are ready -->
  <script src="drawer.js?v=13" defer></script>
  <script src="main.js?v=13" defer></script>
</body>
</html>
