<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Commentary Viewer</title>

  <!-- Base styles (your existing file) -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Drawer styles (new) -->
  <link rel="stylesheet" href="drawer.css"/>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1 class="title">Commentary Viewer</h1>
  </header>

  <!-- Page content (unchanged structure so main.js works) -->
  <main class="wrap">
    <section class="card">
      <h2 class="card-title">Select a Commentary</h2>

      <div class="toolbar">
        <select id="select" class="select" aria-label="Select a Commentary">
          <option>Select a Commentary</option>
        </select>
      </div>

      <section class="meta">
        <strong>Jurisdiction:</strong> <span id="jurisdiction">—</span>
        &nbsp;&nbsp; <strong>Reference:</strong> <span id="reference">—</span>
        &nbsp;&nbsp; <strong>Source:</strong> <span id="source">—</span>
      </section>

      <textarea id="docText" class="input mono" aria-live="polite"
        placeholder="Select a commentary to view the full text here."></textarea>

      <div class="actions" style="margin-top:10px;">
        <button id="exportBtn" class="btn btn-light" type="button">Export Commentary as .txt</button>
        <button id="printBtn" class="btn btn-light" type="button">Print</button>
      </div>

      <p id="status" class="status"></p>

      <footer class="footer" style="margin-top:10px;">
        <small>Reads from <code>commentary.json</code> and text files under <code>data/commentary/</code>. No file writes.</small>
      </footer>
    </section>
  </main>

  <!-- Your existing app logic -->
  <script src="main.js" defer></script>

  <!-- Drawer logic (new) -->
  <script src="drawer.js" defer></script>
  <script defer>
    // Initialize the drawer AFTER the button exists
    window.addEventListener('DOMContentLoaded', () => {
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
